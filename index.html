<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Biatlon – výpočet bodů</title>

<style>
body{
    font-family: system-ui, -apple-system, BlinkMacSystemFont, Arial, sans-serif;
    max-width: 420px;
    margin: auto;
    padding: 20px;
    text-align: center;
    background: #ffffff;
    color: #111;
}

h2{ margin-bottom: 25px; }

.time-row{
    display:flex;
    gap:8px;
    margin-bottom:12px;
}

.time-row input{
    flex:1;
    padding:14px;
    font-size:18px;
    border-radius:8px;
    border:1px solid #ccc;
    text-align:center;
}

button{
    width:100%;
    padding:16px;
    font-size:20px;
    background:#0066cc;
    color:white;
    border:none;
    border-radius:10px;
    margin-top:10px;
}

#result{
    margin-top:25px;
    font-size:26px;
    font-weight:bold;
}

.footer{
    margin-top:50px;
    font-size:12px;
    font-style:italic;
    color:#999;
}

@media (prefers-color-scheme: dark){
    body{ background:#111; color:#eee; }
    .time-row input{ background:#222; color:#eee; border:1px solid #444; }
    button{ background:#1a73e8; }
}
</style>
</head>

<body>

<h2>Bodové hodnocení biatlonu</h2>

<h4>Čas vítěze</h4>
<div class="time-row">
  <input id="w_min" inputmode="numeric" placeholder="min">
  <input id="w_sec" inputmode="numeric" placeholder="sek">
  <input id="w_tenth" inputmode="numeric" placeholder="des">
</div>

<h4>Odstup závodníka</h4>
<div class="time-row">
  <input id="o_min" inputmode="numeric" placeholder="min">
  <input id="o_sec" inputmode="numeric" placeholder="sek">
  <input id="o_tenth" inputmode="numeric" placeholder="des">
</div>

<button onclick="calculate()">Spočítat</button>

<div id="result"></div>

<div class="footer">
Vytvořila ZPH (2026)
</div>

<script>
function toSeconds(min, sec, tenth){
    min = Number(min);
    sec = Number(sec);
    tenth = Number(tenth);

    if(isNaN(min)||isNaN(sec)||isNaN(tenth)) return NaN;

    return min*60 + sec + tenth/10;
}

function calculate(){

    let winner = toSeconds(
        w_min.value, w_sec.value, w_tenth.value
    );

    let offset = toSeconds(
        o_min.value, o_sec.value, o_tenth.value
    );

    if(isNaN(winner) || isNaN(offset)){
        result.innerText = "Vyplň všechna pole.";
        return;
    }

    let points = ((winner - offset) / winner) * 100;

    result.innerText = "Body: " + points.toFixed(2);
}
</script>

</body>
</html>
